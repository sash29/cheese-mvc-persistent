<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p></p>

<ul>
    <!--Each menu in the list should link to a URL of the form /menu/view/5, where 5 could be the ID of any menu-->
    <li th:each="menu : ${menus}">
        <a th:href = "'/menu/view/' +${menu.id}" th:text="${menu.name}"></a><!-- li elements as links-->
    </li>
</ul>

<p><a href = "/menu/add">Add Menu</a></p>

</body>
</html>
